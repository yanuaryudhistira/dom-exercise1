<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Calculation</title>
  </head>
  <body>
    <h1>Basic Calculation</h1>

    <h3>Addition</h3>
    <form>
      <input type="text" id="firstnumber" placeholder="first number">+
      <input type="text" id="secondnumber" placeholder="second number">=
      <input type="text" id="result1" placeholder="result">
    </form>

    <h3>Substract</h3>
    <form>
      <input type="text" id="thirdnumber" placeholder="first number">-
      <input type="text" id="fourthnumber" placeholder="second number">=
      <input type="text" id="result2" placeholder="result">
    </form>

    <h3>Multiply</h3>
    <form>
      <input type="text" id="fifthnumber" placeholder="first number">*
      <input type="text" id="sixthnumber" placeholder="second number">=
      <input type="text" id="result3" placeholder="result">
    </form>

    <h3>Divide</h3>
    <form>
      <input type="text" id="sevennumber" placeholder="first number">/
      <input type="text" id="eightnumber" placeholder="second number">=
      <input type="text" id="result4" placeholder="result">
    </form>

    <h3>Modulo</h3>
    <form>
      <input type="text" id="ninthnumber" placeholder="first number">%
      <input type="text" id="tenthnumber" placeholder="second number">=
      <input type="text" id="result5" placeholder="result">
    </form>

    <script type="text/javascript" src="./index.js">
    </script>
  </body>
</html>
